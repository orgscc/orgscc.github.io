<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انتخاب الرئيس 2025 - مجلس التنسيق الأعلى</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin: 0;
      padding: 0;
      background: #d3d3d3;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      text-align: right;
    }
    #candidates-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .candidate {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: flex-start;
      text-align: right;
    }
    .candidate img {
      width: 150px;
      height: 100%;
      border-radius: 10px 0 0 10px;
      object-fit: cover;
    }
    .candidate .info {
      padding: 15px;
      flex: 1;
    }
    .candidate .info h3 {
      margin: 0 0 5px;
    }
    .candidate .info p {
      color: #03040E;
      font-size: 14px;
      margin: 0;
    }
    .result-bar {
      background: #03040E;
      border-radius: 20px;
      height: 20px;
      margin-top: 5px;
      overflow: hidden;
    }
    .result-bar-fill {
      background: #03040E;
      height: 100%;
      color: white;
      text-align: right;
      padding-right: 5px;
      border-radius: 20px;
    }
    .success {
      background: #03040E;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      width: fit-content;
    }
    .captcha {
      margin: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #03040E;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
    #countdown {
      background-color: #03040E;
      color: white;
      font-family: 'monospace';
      font-size: 20px;
      padding: 10px;
      border-radius: 6px;
      width: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>التصويت</h1>
    <p>اختر مرشحك بعناية</p>
  </header>

  <div id="countdown"></div>

  <main id="main-content">
    <div id="candidates-container"></div>
  </main>

  <script>
    // إعداد Firebase - استخدم بيانات مشروعك هنا
    const firebaseConfig = {
  apiKey: "AIzaSyDMP6d630CQnMzS9zcS0wr-NZ81WUP9mX0",
  authDomain: "scc-d9b9c.firebaseapp.com",
  databaseURL: "https://scc-d9b9c-default-rtdb.firebaseio.com",
  projectId: "scc-d9b9c",
  storageBucket: "scc-d9b9c.firebasestorage.app",
  messagingSenderId: "176456040598",
  appId: "1:176456040598:web:d88628418f27a3e61dc2b7",
  measurementId: "G-23KVHJQXNJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const candidates = [
      { id: 1, name: "فهد بن محمد الغامدي", date: "26 اكتوبر 2023", img: "https://i.postimg.cc/Yq0ZthcF/image.png" },
      { id: 2, name: "محمد بن سبيل الهذلي", date: "3 أغسطس 2022", img: "https://i.postimg.cc/d02S5CCb/image.png" },
      { id: 3, name: "سعود بن عبدالله العنزي", date: "8 فبراير 2023", img: "https://i.postimg.cc/NMQCS075/image.png" },
      { id: 4, name: "فيصل بن عبدالإله الشريف", date: "29 مايو 2022", img: "https://i.postimg.cc/Y0sXvzcW/image.png" },
      { id: 5, name: "نايف بن سعود المالكي", date: "16 سبتمبر 2023 ", img: "https://i.postimg.cc/4N0MysZS/image.png" },
      { id: 6, name: "نايف بن محمد الشريف", date: "7 يناير 2022", img: "https://i.postimg.cc/QMGygmFg/image.png" },
      { id: 7, name: "محمد بن طارق", date: "13 نوفمبر 2021 ", img: "https://i.postimg.cc/RhFsCbYm/image.png" },
      { id: 8, name: "مشاري بن عبدالحميد المظيبري", date: "19 مايو 2022", img: "https://i.postimg.cc/6pGPGgp5/image.png" },
      { id: 9, name: "ياسر بن فهد الزهراني", date: "29 ديسمبر 2023", img: "https://i.postimg.cc/PxKVjk2K/image.png" },
      { id: 10, name: "أحمد بن راكان الشريف", date: "1 مايو 2022", img: "https://i.postimg.cc/pVGccR9L/image.png" }
    ];

    let selectedCandidateId = null;
    const main = document.getElementById("main-content");

    const countdownTarget = new Date("May 23, 2025 00:00:00").getTime();

    if (localStorage.getItem('hasVoted') === 'true') {
      showResults();
    } else {
      renderCandidates();
    }

    function renderCandidates() {
      const container = document.getElementById("candidates-container");
      container.innerHTML = "";
      candidates.forEach(candidate => {
        const div = document.createElement("div");
        div.className = "candidate";
        div.innerHTML = 
          `<img src="${candidate.img}" alt="${candidate.name}">
          <div class="info">
            <h3>${candidate.name}</h3>
            <p>${candidate.date}</p>
          </div>`;
        div.onclick = () => {
          selectedCandidateId = candidate.id;
          showCaptcha();
        };
        container.appendChild(div);
      });
    }

    function showCaptcha() {
      main.innerHTML = 
        `<div class="captcha">
          <h2>تحقق أنك لست روبوت</h2>
          <p><input type="checkbox" id="captcha-check">أنا لست روبوت</p>
          <button onclick="submitVote()">تصويت</button>
        </div>`;
    }

    async function submitVote() {
      const checked = document.getElementById("captcha-check").checked;
      if (!checked) return alert("يرجى التحقق أولاً");

      if (localStorage.getItem('hasVoted') === 'true') {
        alert("لقد قمت بالتصويت مسبقًا. لا يمكنك التصويت مرة أخرى.");
        return;
      }

      const docRef = db.collection('votes').doc(selectedCandidateId.toString());
      await db.runTransaction(async (t) => {
        const doc = await t.get(docRef);
        const current = doc.exists ? doc.data().count : 0;
        t.set(docRef, { count: current + 1 });
      });

      localStorage.setItem('hasVoted', 'true');
      showResults();
    }

    async function showResults() {
      const snapshot = await db.collection('votes').get();
      const voteMap = {};
      snapshot.forEach(doc => voteMap[parseInt(doc.id)] = doc.data().count);

      const resultArray = candidates.map(c => ({
        ...c,
        vote: voteMap[c.id] || 0
      })).sort((a, b) => b.vote - a.vote);

      const totalVotes = resultArray.reduce((sum, c) => sum + c.vote, 0) || 1;

      main.innerHTML = `<div class="success">✅ تم التصويت بنجاح</div><h2>نتائج التصويت</h2>`;
      resultArray.forEach(c => {
        const percent = ((c.vote / totalVotes) * 100).toFixed(1);
        main.innerHTML += 
          `<div style="margin: 10px auto; width: 80%; text-align: right;">
            <strong>${c.name}</strong> - ${percent}%
            <div class="result-bar">
              <div class="result-bar-fill" style="width:${percent}%;">${c.vote} صوت</div>
            </div>
          </div>`;
      });

      main.innerHTML += `<button class="back-btn" onclick="location.reload()">↩️ رجوع</button>`;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownTarget - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days} أيام ${hours} ساعات ${minutes} دقائق ${seconds} ثواني`;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "انتهت فترة التصويت";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
