<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انتخاب الرئيس 2025 - مجلس التنسيق الأعلى</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin: 0;
      padding: 0;
      background: #d3d3d3;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    #timer {
      font-family: 'Digital-7 Mono', monospace;
      font-size: 48px;
      color: #fff;
      margin-top: 10px;
    }
    @font-face {
      font-family: 'Digital-7 Mono';
      src: url('https://fonts.cdnfonts.com/s/16063/Digital7Mono-1Y6d.ttf') format('truetype');
    }
    #candidates-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .candidate {
      background: black;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: flex-start;
      text-align: right;
    }
    .candidate img {
      width: 150px;
      height: 100%;
      border-radius: 10px 0 0 10px;
      object-fit: cover;
    }
    .candidate .info {
      padding: 15px;
      flex: 1;
    }
    .candidate .info h3 {
      margin: 0 0 5px;
    }
    .candidate .info p {
      color: #00000;
      font-size: 14px;
      margin: 0;
    }
    .result-bar {
      background: #03040E;
      border-radius: 20px;
      height: 20px;
      margin-top: 5px;
      overflow: hidden;
    }
    .result-bar-fill {
      background: #03040E;
      height: 100%;
      color: white;
      text-align: right;
      padding-right: 5px;
      border-radius: 20px;
    }
    .success {
      background: #03040E;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      width: fit-content;
    }
    .captcha {
      margin: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #03040E;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
    .admin-panel {
      margin: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-inline: auto;
      display: none; /* إخفاء لوحة التحكم عن المستخدمين */
    }
  </style>
</head>
<body>

  <header>
    <h1>التصويت</h1>
    <p>اختر مرشحك بعناية</p>
    <div id="timer">7:00:00</div>
  </header>

  <main id="main-content">
    <div id="candidates-container"></div>
  </main>

  <div class="admin-panel">
    <h3>لوحة تحكم الأصوات (تعديل يدوي)</h3>
    <input type="number" id="candidateId" placeholder="1">
    <input type="number" id="fakeVotes" placeholder="13">
    <button onclick="addFakeVotes()">إضافة أصوات وهمية</button>
  </div>

  <script>
    const candidates = [
      { id: 1, name: "فهد بن محمد الغامدي", date: "26 اكتوبر 2023", img: "https://i.postimg.cc/Yq0ZthcF/image.png" },
      { id: 2, name: "محمد بن سبيل الهذلي", date: "3 أغسطس 2022", img: "https://i.postimg.cc/d02S5CCb/image.png" },
      { id: 3, name: "سعود بن عبدالله العنزي", date: "8 فبراير 2023", img: "https://i.postimg.cc/NMQCS075/image.png" },
      { id: 4, name: "فيصل بن عبدالإله الشريف", date: "29 مايو 2022", img: "https://i.postimg.cc/Y0sXvzcW/image.png" },
      { id: 5, name: "نايف بن سعود المالكي", date: "16 سبتمبر 2023 ", img: "https://i.postimg.cc/4N0MysZS/image.png" },
      { id: 6, name: "نايف بن محمد الشريف", date: "7 يناير 2022", img: "https://i.postimg.cc/QMGygmFg/image.png" },
      { id: 7, name: "محمد بن طارق", date: "13 نوفمبر 2021 ", img: "https://i.postimg.cc/RhFsCbYm/image.png" },
      { id: 8, name: "مشاري بن عبدالحميد المظيبري", date: "19 مايو 2022", img: "https://i.postimg.cc/6pGPGgp5/image.png" },
      { id: 9, name: "ياسر بن فهد الزهراني", date: "29 ديسمبر 2023", img: "https://i.postimg.cc/PxKVjk2K/image.png" },
      { id: 10, name: "أحمد بن راكان الشريف", date: "1 مايو 2022", img: "https://i.postimg.cc/pVGccR9L/image.png" }
    ];

    let selectedCandidateId = null;
    const main = document.getElementById("main-content");

    fetchVotes();

    function fetchVotes() {
      fetch("/votes.json")
        .then(res => res.json())
        .then(votes => {
          if (localStorage.getItem('hasVoted') === 'true') showResults(votes);
          else renderCandidates(votes);
        });
    }

    function renderCandidates(votes) {
      const container = document.getElementById("candidates-container");
      container.innerHTML = "";
      candidates.forEach(candidate => {
        const div = document.createElement("div");
        div.className = "candidate";
        div.innerHTML = `
          <img src="${candidate.img}" alt="${candidate.name}">
          <div class="info">
            <h3>${candidate.name}</h3>
            <p>${candidate.date}</p>
          </div>
        `;
        div.onclick = () => {
          selectedCandidateId = candidate.id;
          showCaptcha();
        };
        container.appendChild(div);
      });
    }

    function showCaptcha() {
      main.innerHTML = `
        <div class="captcha">
          <h2>تحقق أنك لست روبوت</h2>
          <p><input type="checkbox" id="captcha-check">أنا لست روبوت</p>
          <button onclick="submitVote()">تصويت</button>
        </div>
      `;
    }

    function submitVote() {
      if (!document.getElementById("captcha-check").checked) return alert("يرجى التحقق أولاً");
      if (localStorage.getItem('hasVoted') === 'true') return alert("لا يمكنك التصويت مرتين.");

      fetch(`/vote?id=${selectedCandidateId}`, { method: "POST" })
        .then(() => {
          localStorage.setItem('hasVoted', 'true');
          fetchVotes();
        });
    }

    function showResults(votes) {
      const resultArray = candidates.map(c => ({ ...c, vote: votes[c.id] || 0 }))
        .sort((a, b) => b.vote - a.vote);

      const totalVotes = resultArray.reduce((sum, c) => sum + c.vote, 0) || 1;

      main.innerHTML = `<div class="success">تم التصويت بنجاح</div><h2>نتائج التصويت</h2>`;
      resultArray.forEach(c => {
        const percent = ((c.vote / totalVotes) * 100).toFixed(1);
        main.innerHTML += `
          <div style="margin: 10px auto; width: 80%; text-align: right;">
            <strong>${c.name}</strong> - ${percent}%
            <div class="result-bar">
              <div class="result-bar-fill" style="width:${percent}%;">${c.vote} صوت</div>
            </div>
          </div>
        `;
      });

      main.innerHTML += `<button class="back-btn" onclick="window.location.href = 'index.html'">رجوع</button>`;
    }

    function addFakeVotes() {
      const id = +document.getElementById("candidateId").value;
      const count = +document.getElementById("fakeVotes").value;
      if (!id || !count) return alert("يرجى إدخال بيانات صحيحة");

      fetch(`/fake?id=${id}&count=${count}`, { method: "POST" })
        .then(() => fetchVotes());
    }

    // Countdown timer to election end
    const endDate = new Date("2025-05-23T00:00:00");
    setInterval(() => {
      const now = new Date();
      const diff = endDate - now;
      if (diff < 0) return document.getElementById("timer").innerText = "انتهى الوقت";
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("timer").innerText = `${d}:${h}:${m}:${s}`;
    }, 1000);
  </script>

</body>
</html>
