<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التصويت - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DS-Digital';
      src: url('fonts/DS-DIGIT.TTF') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background-color: #d3d3d3;
      padding: 20px;
      direction: rtl;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .main-title {
      font-size: 3em;
      font-weight: 700;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .home-link {
      font-size: 1.5em;
      color: #050505;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #050505;
    }

    .timer-container {
      background: #000;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto 40px auto;
      width: fit-content;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .timer-label {
      color: white;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .timer {
      font-family: 'DS-Digital', monospace;
      font-size: 3em;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      letter-spacing: 3px;
      background: #000;
      padding: 15px 30px;
      border-radius: 10px;
      border: 2px solid #333;
      text-shadow: 0 0 10px #00ff41;
    }

    .candidates-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .candidate-card {
      background: #000;
      border-radius: 15px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      flex-direction: row-reverse;
    }

    .candidate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    .candidate-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      flex-shrink: 0;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .candidate-info {
      flex: 1;
      color: white;
      text-align: right;
    }

    .candidate-name {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }

    .candidate-date {
      font-size: 1.1em;
      color: #bbb;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5em;
      }

      .home-link {
        font-size: 1.2em;
      }

      .header {
        gap: 20px;
      }

      .timer {
        font-size: 1.8em;
        letter-spacing: 2px;
        padding: 10px 15px;
      }

      .candidate-card {
        padding: 20px;
        gap: 20px;
      }

      .candidate-image {
        width: 100px;
        height: 100px;
      }

      .candidate-name {
        font-size: 1.6em;
      }

      .candidate-date {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .candidate-card {
        flex-direction: row-reverse;
        text-align: right;
        gap: 15px;
      }

      .candidate-image {
        width: 100px;
        height: 100px;
      }

      .candidate-info {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="main-title">التصويت</h1>
    <a href="index.html" class="home-link">الصفحة الرئيسية</a>
  </div>

  <div class="timer-container">
    <div class="timer-label">انتهاء التصويت</div>
    <div class="timer" id="countdown">--:--:--:--</div>
  </div>

  <div class="candidates-container">
    <div class="candidate-card">
      <div class="candidate-info">
        <div class="candidate-name">فهد بن محمد الغامدي</div>
        <div class="candidate-date">1 يناير 2022</div>
      </div>
      <img class="candidate-image" src="https://i.postimg.cc/Yq0ZthcF/image.png" alt="صورة المرشح">
    </div>

    <div class="candidate-card">
      <div class="candidate-info">
        <div class="candidate-name">محمد بن طارق</div>
        <div class="candidate-date">13 نوفمبر 2021</div>
      </div>
      <img class="candidate-image" src="https://i.postimg.cc/RhFsCbYm/image.png" alt="صورة المرشح">
    </div>

    <div class="candidate-card">
      <div class="candidate-info">
        <div class="candidate-name">اسم المرشح</div>
        <div class="candidate-date">التاريخ لما أجه</div>
      </div>
      <img class="candidate-image" src="رابط الصورة" alt="صورة المرشح">
    </div>
  </div>

  <script>
    const countdown = document.getElementById('countdown');

    // حط تاريخ نهاية التصويت هنا (مثال: 25 مايو 2025 الساعة 23:59:59)
    const endDate = new Date('2025-05-25T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = endDate - now;

      if (diff <= 0) {
        countdown.textContent = "0:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.textContent = `${days}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
