<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرتب</title>

  <!-- IBM Plex Sans Arabic من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <!-- Coolvetica - تحتاج ترفعها أنت أو تستخدم رابط خارجي -->
  <style>
    @font-face {
      font-family: 'Coolvetica';
      src: url('https://fonts.cdnfonts.com/s/62429/CoolveticaRg-Regular.woff') format('woff');
    }

    body {
      background-color: white;
      color: black;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      padding: 20px;
    }

    .rank-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .rank-info {
      display: flex;
      flex-direction: column;
    }

    .rank-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .rank-holder {
      font-size: 16px;
      color: #333;
    }

    .rank-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-left: 15px;
    }

    /* إنجليزي فقط */
    .en {
      font-family: 'Coolvetica', sans-serif;
    }
  </style>
</head>
<body>

  <div class="rank-box">
    <div class="rank-info">
      <span class="rank-title">الرئيس التنسيقي</span>
      <span class="rank-holder">محمد بن طارق</span>
    </div>
    <img class="rank-img" src="رابط_الصورة_هنا1" alt="صورة الرتبة">
  </div>

  <div class="rank-box">
    <div class="rank-info">
      <span class="rank-title">رئيس الهيئة العليا لمبرمجين حُلُم </span>
      <span class="rank-holder">فهد بن محمد الغامدي</span>
    </div>
    <img class="rank-img" src="رابط_الصورة_هنا2" alt="صورة الرتبة">
  </div>

  <div class="rank-box">
    <div class="rank-info">
      <span class="rank-title en">رئيس بنك نُسُق</span>
      <span class="rank-holder en">مشاري بن ابراهيم السبيعي</span>
    </div>
    <img class="rank-img" src="رابط_الصورة_هنا3" alt="Rank Image">
  </div>

</body>
</html>
