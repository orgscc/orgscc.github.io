<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رتب هيئة حلم</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Coolvetica';
      src: url('https://fonts.cdnfonts.com/s/62429/CoolveticaRg-Regular.woff') format('woff');
    }

    body {
      background-color: white;
      color: black;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin: 0;
    }

    /* ✅ الكونتينر العلوي لصفحة الرتب */
    .top-container {
      background-color: #f5f5f5;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
    }

    .home-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #333;
    }

    .rank-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .rank-info {
      display: flex;
      flex-direction: column;
    }

    .rank-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .rank-holder {
      font-size: 16px;
      color: #333;
    }

    .rank-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-left: 15px;
    }

    .en {
      font-family: 'Coolvetica', sans-serif;
    }
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي الخاص بصفحة الرتب -->
  <div class="top-container">
    <div class="page-title">الرتب</div>
    <a class="home-button" href="index.html">الصفحة الرئيسية</a>
  </div>

  <!-- 🧾 الرتب -->
  <div class="rank-box">
    <div class="rank-info">
      <span class="rank-title">الرئيس الأعلى</span>
      <span class="rank-holder">محمد بن طارق</span>
    </div>
    <img class="rank-img" src="https://i.postimg.cc/NFfKQFfP/SCC.png" alt="صورة الرئيس">
  </div>

  <div class="rank-box">
    <div class="rank-info">
      <span class="rank-title">رئيس الهيئة العليا لمبرمجين حُلُم</span>
      <span class="rank-holder">عبدالله الحربي</span>
    </div>
    <img class="rank-img" src="https://i.postimg.cc/6qTPsVRj/7lm.png" alt="صورة النائب">
  </div>

</body>
</html>
