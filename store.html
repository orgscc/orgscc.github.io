<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1186721878363091031/1364956400609918976/1.png?ex=680b8e35&is=680a3cb5&hm=41412d66a0fcfc68c768d377a215f598347ecffae1ea03b4fb5cb0b3b38cd48c&">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            font-weight: bold;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        body {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
        .responsive-img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
         img {
      max-width: 100%;
      width: 90vw;
      max-height: 100vh;
      height: auto;
      pointer-events: none;
      user-select: none;
    }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .add-to-cart-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #008ecc;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .footer-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            background-color: #00aaff;
            border-radius: 5px;
        }
        .footer-buttons a:hover {
            background-color: #008ecc;
        }
    </style>    
</head>
<body>

  <!-- المحتوى الأساسي -->
  <div id="main-content">
    <header>
        <h1>المتجر</h1>

        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <img id="cart-icon" src="images/شعار المجلس" alt="السلة" style="width: 30px;">
            <span id="cart-count">0</span>
        </div>
    </header>

    <main id="products-container" class="products-grid">
        <!-- المنتجات ستظهر هنا -->
    </main>
  </div>

  <script src="script.js"></script>

  <footer class="footer">
    <div class="footer-content">
        <img src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار الموقع" class="protected-image">
    
        <div class="footer-buttons">
            <a href="privacy.html" class="footer-btn">سياسة الخصوصية</a>
            <a href="rules.html" class="footer-btn">القوانين والأحكام</a>
        </div>

        <div class="navbar">
            <div style="position: absolute; top: 10px; right: 15px; z-index: 999;">
            <button class="link-btn" onclick="window.location.href='index.html'">رجوع</button>
        </div>

        <p class="footer-text">
            &copy; <span id="year"></span> جميع الحقوق محفوظة | 2025
        </p>
    </div>
  </footer>

</body>
</html>
