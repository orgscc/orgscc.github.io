<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- خطوط واستايلات -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/7P2pkY1R/image.png">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      font-weight: bold;
      background-color: #d3d3d3;
      direction: rtl;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .header-titles {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .header-titles h1,
    .header-titles h2 {
      background-color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0;
    }

    .header-titles a {
      text-decoration: none;
      color: black;
    }

    .header-titles a:hover {
      color: #007bff;
    }

    .container {
      padding: 0 20px;
      margin: auto;
      max-width: 1200px;
    }

    img {
      max-width: 100%;
      width: 90vw;
      max-height: 100vh;
      height: auto;
      pointer-events: none;
      user-select: none;
      display: block;
      margin: 0 auto;
    }

    .footer-content {
      text-align: center;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .footer-text {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- عنوان الصفحة -->
  <div class="container">
    <div class="header-titles">
      <h1 class="main-title">الصفحة الرئيسية</h1>
      <a href="store.html" class="sub-title">المتجر</a>
    </div>
  </div>

  <!-- منع الضغط بالزر اليمين وF12 -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
      }
    });
  </script>

  <!-- شاشة ترحيبية -->
  <div class="container">
    <div id="splash-screen">
      <img id="splash-logo" src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار ترحيبي" class="responsive-img">
      <div class="loader"><div class="bar"></div></div>
    </div>
  </div>

  <!-- محتوى الصفحة -->
  <div class="container">
    <div id="main-content" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 10000);
    });
  </script>

  <!-- شريط تنقل -->
  <div class="container">
    <div class="navbar">
      <!-- زر المتجر تم حذفه -->
    </div>
  </div>

  <!-- الفوتر -->
  <div class="container">
    <footer class="footer">
      <div class="footer-content">
        <img src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار الموقع" class="protected-image">
        <div class="footer-buttons">
          <a href="رابط-سياسة-الخصوصية.html" class="footer-btn">سياسة الخصوصية</a>
          <a href="رابط-القوانين-واdfلاحكم.html" class="footer-btn">القوانين والأحكام</a>
        </div>
        <p class="footer-text">
          &copy; <span id="year"></span> جميع الحقوق محفوظة | 2025
        </p>
      </div>
    </footer>
  </div>

  <script>
    // تحديث سنة الفوتر تلقائيًا
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
