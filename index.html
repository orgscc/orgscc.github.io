<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav-bar {
            position: absolute;
            top: 10px;
            left: 15px;
            z-index: 999;
            display: flex;
            gap: 15px;
        }

        .link-text {
            text-decoration: none; /* يشيل الخط السفلي */
            color: black;          /* لون النص */
            font-size: 20px;       /* حجم مناسب */
            font-weight: bold;     /* عريض مثل العنوان */
        }

        .link-text:hover {
            color: #007bff;        /* تغيير لون عند التحويم إذا تحب */
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="link-text">الصفحة الرئيسية</a>
        <a href="store.html" class="link-text">المتجر</a>
    </div>
</body>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1186721878363091031/1364956400609918976/1.png?ex=680b8e35&is=680a3cb5&hm=41412d66a0fcfc68c768d377a215f598347ecffae1ea03b4fb5cb0b3b38cd48c&">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            font-weight: bold;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        body {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
        .responsive-img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
         img {
      max-width: 100%;
      width: 90vw;
      max-height: 100vh;
      height: auto;
      pointer-events: none;
      user-select: none;
    }
    </style>    
</head>
<body>
  <script>
    // منع كليك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // منع F12 و Ctrl+Shift+I و Ctrl+U
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
      }
    });
  </script>
    <!-- شاشة الترحيب -->
    <div id="splash-screen">
        <img id="splash-logo" src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار ترحيبي" loading="eager"
    decoding="sync" class="responsive-img">
        <div class="loader"><div class="bar"></div></div>
    </div>

    <!-- المحتوى الأساسي -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>الصفحة الرئيسية</h1>
            
            </div>
        </header>

    <script src="script.js"></script>
    <script>
        // بعد 10 ثواني يختفي الترحيب ويظهر الموقع
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 10000);
        });
    </script>

<!-- شريط التنقل في الأعلى -->
  <div class="navbar">
      <div style="position: absolute; top: 10px; right: 15px; z-index: 999;">
    <button class="link-btn" onclick="window.location.href='store.html'">المتجر</button>
  </div>
    
    <footer class="footer">
        <div class="footer-content">
            <img src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار الموقع" class="protected-image">
    
           <div class="footer-buttons">
                <a href="رابط-سياسة-الخصوصية.html" class="footer-btn">سياسة الخصوصية</a>
                <a href="رابط-القوانين-واdfلاحكام.html" class="footer-btn">القوانين والأحكام</a>
            </div>
    
            <p class="footer-text">
                &copy; <span id="year"></span> جميع الحقوق محفوظة | 2025
            </p>
        </div>
    </footer>

</body>
</html>
