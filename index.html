<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: IBM Plex Sans Arabic, sans-serif;
    }

    .header-titles {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .header-titles h1,
    .header-titles h2 {
      background-color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0;
    }

    .header-titles a {
      text-decoration: none;
      color: black;
    }

    .header-titles a:hover {
      color: #007bff;
    }

    .container {
      padding: 0 20px;
      margin: auto;
      max-width: 1200px;
    }

    /* تنسيق شاشة التحميل */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* إضافة منع التحديد أو النسخ للصورة */
    img {
      max-width: 100%;
      width: 90vw;
      max-height: 100vh;
      height: auto;
      pointer-events: none; /* يمنع التفاعل مع الصورة */
      user-select: none; /* يمنع تحديد الصورة */
    }

    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      font-weight: bold;
      background-color: #d3d3d3;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-titles">
      <h1 class="main-title">الصفحة الرئيسية</h1>
      <a href="store.html" class="sub-title">المتجر</a>
    </div>
  </div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
      }
    });
  </script>

  <div class="container">
    <div id="splash-screen">
      <img id="splash-logo" src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار ترحيبي" loading="eager" decoding="sync" class="responsive-img">
      <div class="loader"><div class="bar"></div></div>
    </div>
  </div>

  <div class="container">
    <div id="main-content" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 10000);
    });
  </script>

  <div class="container">
    <div class="navbar">
      <!-- زر المتجر تم حذفه -->
    </div>
  </div>

  <div class="container">
    <footer class="footer">
      <div class="footer-content">
        <img src="https://i.postimg.cc/fLxzPSPz/image.png" alt="شعار الموقع" class="protected-image">
        <div class="footer-buttons">
          <a href="رابط-سياسة-الخصوصية.html" class="footer-btn">سياسة الخصوصية</a>
          <a href="رابط-القوانين-واdfلاحكم.html" class="footer-btn">القوانين والأحكام</a>
        </div>
        <p class="footer-text">
          &copy; <span id="year"></span> جميع الحقوق محفوظة | 2025
        </p>
      </div>
    </footer>
</div>
