<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل القرار | مجلس SCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .container {
      border: 1px solid black;
      border-radius: 10px;
      padding: 25px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 12px 0;
      line-height: 1.5;
    }
    .label {
      font-weight: bold;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 25px auto 0 auto;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container" id="decisionContainer">
    <h2 id="title"></h2>
    <p><span class="label">التاريخ:</span> <span id="date"></span></p>
    <p><span class="label">الوصف:</span></p>
    <p id="description"></p>
    <p><span class="label">النص الكامل:</span></p>
    <p id="content"></p>
    <p><span class="label">الحالة:</span> <span id="status"></span></p>
    <button id="approveBtn" style="display:none;" onclick="approve()">الموافقة على القرار</button>
  </div>

  <script>
    if(localStorage.getItem('isPresident') !== 'true'){
      window.location.href = 'majlis-access.html';
    }

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    let decisions = JSON.parse(localStorage.getItem('scc_decisions') || '[]');

    if(isNaN(id) || id < 0 || id >= decisions.length) {
      document.body.innerHTML = '<h2 style="text-align:center; margin-top:50px;">القرار غير موجود</h2>';
    } else {
      const decision = decisions[id];
      document.getElementById('title').textContent = decision.title;
      document.getElementById('date').textContent = decision.date;
      document.getElementById('description').textContent = decision.description;
      document.getElementById('content').textContent = decision.content;
      document.getElementById('status').textContent = decision.approved ? '✅ تمت الموافقة' : '❌ لم تتم الموافقة';

      if(!decision.approved){
        document.getElementById('approveBtn').style.display = 'block';
      }
    }

    function approve() {
      decisions[id].approved = true;
      localStorage.setItem('scc_decisions', JSON.stringify(decisions));
      alert('تمت الموافقة على القرار');
      location.reload();
    }
  </script>
</body>
</html>
