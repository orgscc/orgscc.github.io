<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل القرار - مجلس SCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .decision-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .decision-info p {
      margin: 8px 0;
    }
    .decision-image {
      text-align: center;
      margin: 20px 0;
    }
    .decision-image img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      background: #c62828;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .approve-btn {
      background: #2e7d32;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تفاصيل القرار</h2>
    <div class="decision-info">
      <p><strong>العنوان:</strong> <span id="decision-title"></span></p>
      <p><strong>التاريخ:</strong> <span id="decision-date"></span></p>
      <p><strong>الوصف المختصر:</strong></p>
      <p id="decision-description"></p>
      <p><strong>النص الكامل:</strong></p>
      <p id="decision-content"></p>
      <p><strong>حالة الموافقة:</strong> <span id="decision-status"></span></p>
    </div>
    <div class="decision-image" id="decision-image-container" style="display:none;">
      <img id="decision-image" alt="صورة القرار">
    </div>
    <button class="approve-btn" onclick="approveDecision()">الموافقة على القرار</button>
    <button onclick="deleteDecision()">حذف القرار</button>
  </div>

  <script>
    let decisions = JSON.parse(localStorage.getItem('scc_decisions') || '[]');
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get('id');

    if (!index || !decisions[index]) {
      alert('لم يتم العثور على القرار');
      window.location.href = 'majlis-decisions.html';
    } else {
      const decision = decisions[index];
      document.getElementById('decision-title').textContent = decision.title;
      document.getElementById('decision-date').textContent = decision.date;
      document.getElementById('decision-description').textContent = decision.description;
      document.getElementById('decision-content').textContent = decision.content;
      document.getElementById('decision-status').textContent = decision.approved ? "تمت الموافقة" : "لم تتم الموافقة";

      if (decision.image) {
        document.getElementById('decision-image').src = decision.image;
        document.getElementById('decision-image-container').style.display = 'block';
      }
    }

    function approveDecision() {
      if (confirm('هل أنت متأكد أنك توافق على هذا القرار؟')) {
        decisions[index].approved = true;
        localStorage.setItem('scc_decisions', JSON.stringify(decisions));
        document.getElementById('decision-status').textContent = "تمت الموافقة";
        alert('تمت الموافقة على القرار بنجاح');
      }
    }

    function deleteDecision() {
      if (confirm('هل أنت متأكد أنك تريد حذف هذا القرار؟')) {
        decisions.splice(index, 1);
        localStorage.setItem('scc_decisions', JSON.stringify(decisions));
        alert('تم حذف القرار بنجاح');
        window.location.href = 'scc-decisions.html';
      }
    }
  </script>
</body>
</html>
