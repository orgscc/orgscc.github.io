<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل القرار | مجلس SCC</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    .box {
      border: 1px solid black;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 8px 0;
    }
    button {
      display: block;
      margin: 25px auto 0 auto;
      padding: 10px 25px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: black;
      color: white;
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 15px;
        max-width: 100%;
      }
      button {
        font-size: 18px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="box" id="decisionBox">
    <h2 id="decisionTitle"></h2>
    <p><strong>التاريخ:</strong> <span id="decisionDate"></span></p>
    <p><strong>النوع:</strong> <span id="decisionType"></span></p>
    <p><strong>الوصف الكامل:</strong></p>
    <p id="decisionDesc"></p>
    <p><strong>الحالة:</strong> <span id="decisionStatus"></span></p>
    <button id="approveBtn" style="display:none;" onclick="approveDecision()">الموافقة على القرار</button>
  </div>

  <script>
    if (localStorage.getItem('isPresident') !== 'true') {
      window.location.href = 'majlis-access.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));
    let decisions = JSON.parse(localStorage.getItem('scc_decisions') || '[]');

    if (!decisions[id]) {
      document.body.innerHTML = '<h2 style="text-align:center;">القرار غير موجود</h2>';
    } else {
      const decision = decisions[id];
      document.getElementById('decisionTitle').textContent = decision.title;
      document.getElementById('decisionDate').textContent = decision.date;
      document.getElementById('decisionType').textContent = decision.type;
      document.getElementById('decisionDesc').textContent = decision.description;
      document.getElementById('decisionStatus').textContent = decision.approved ? '✅ تمت الموافقة' : '❌ لم تتم الموافقة';

      if (!decision.approved) {
        document.getElementById('approveBtn').style.display = 'block';
      }
    }

    function approveDecision() {
      decisions[id].approved = true;
      localStorage.setItem('scc_decisions', JSON.stringify(decisions));
      alert('تمت الموافقة على القرار');
      location.reload();
    }
  </script>

</body>
</html>
