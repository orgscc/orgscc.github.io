<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>إنشاء حساب - بوابة الدخول الموحد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- خط IBM Plex Sans Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        * {
            font-family: 'IBM Plex Sans Arabic', sans-serif !important;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #000000;
            border-radius: 6px;
            background: #ffffff;
            color: #000000;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #000000;
        }
        button {
            width: 100%;
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }

        .custom-select {
            position: relative;
            width: 100%;
            user-select: none;
            font-size: 14px;
        }
        .select-selected {
            border: 2px solid #000000;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ffffff;
            color: #000000;
        }
        .select-selected img,
        .select-items img {
            width: 16px;
            height: 11px;
            object-fit: contain;
            vertical-align: middle;
            border-radius: 2px;
        }
        .select-items {
            position: absolute;
            background: #ffffff;
            border: 2px solid #000000;
            border-top: none;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 99;
            display: none;
            flex-direction: column;
            color: #000000;
            border-radius: 0 0 6px 6px;
        }
        .select-items div {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .select-items div:hover {
            background-color: #eee;
        }

        /* حقل الهاتف */
        .phone-input {
            display: flex;
            gap: 10px;
        }
        #phoneCode {
            width: 80px;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #000000;
            border-radius: 6px;
            background: #eaeaea;
            color: #000000;
            text-align: center;
            pointer-events: none;
        }
        #phoneNumber {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #000000;
            border-radius: 6px;
            background: #ffffff;
            color: #000000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب جديد</h1>
        
        <div class="form-group">
            <label>الاسم الكامل</label>
            <input type="text" id="fullName" placeholder="الاسم الكامل" />
        </div>
        
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" />
        </div>
        
        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" />
        </div>
        
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" />
        </div>

        <div class="form-group">
            <label>البلد</label>
            <div class="custom-select" id="custom-select">
                <div class="select-selected" tabindex="0">حدد</div>
                <div class="select-items">
                    <div data-value="المملكة العربية السعودية" data-code="+966"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/2560px-Flag_of_Saudi_Arabia.svg.png" alt="علم السعودية" /> المملكة العربية السعودية</div>
                    <div data-value="الإمارات العربية المتحدة" data-code="+971"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/250px-Flag_of_the_United_Arab_Emirates.svg.png" alt="علم الإمارات" /> الإمارات العربية المتحدة</div>
                    <div data-value="دولة الكويت" data-code="+965"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Flag_of_Kuwait.svg/330px-Flag_of_Kuwait.svg.png" alt="علم الكويت" /> دولة الكويت</div>
                    <div data-value="مملكة البحرين" data-code="+973"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Flag_of_Bahrain.svg/330px-Flag_of_Bahrain.svg.png" alt="علم البحرين" /> مملكة البحرين</div>
                    <div data-value="سلطنة عُمان" data-code="+968"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Flag_of_Oman.svg/330px-Flag_of_Oman.svg.png" alt="علم عمان" /> سلطنة عُمان</div>
                    <div data-value="دولة قطر" data-code="+974"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Flag_of_Qatar.svg/330px-Flag_of_Qatar.svg.png" alt="علم قطر" /> دولة قطر</div>
                    <div data-value="جمهورية مصر العربية" data-code="+20"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/330px-Flag_of_Egypt.svg.png" alt="علم مصر" /> جمهورية مصر العربية</div>
                    <div data-value="جمهورية السودان" data-code="+249"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Sudan.svg/330px-Flag_of_Sudan.svg.png" alt="علم السودان" /> جمهورية السودان</div>
                    <div data-value="الولايات المتحدة الأمريكية" data-code="+1"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/330px-Flag_of_the_United_States.svg.png" alt="علم أمريكا" /> الولايات المتحدة الأمريكية</div>
                    <div data-value="المملكة المتحدة" data-code="+44"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/330px-Flag_of_the_United_Kingdom_%283-5%29.svg.png" alt="علم بريطانيا" /> المملكة المتحدة</div>
                </div>
            </div>
            <input type="hidden" id="country" name="country" value="المملكة العربية السعودية" />
        </div>

        <div class="form-group">
            <label>رقم الهاتف</label>
            <div class="phone-input">
                <input type="text" id="phoneCode" value="+966" readonly />
                <input type="tel" id="phoneNumber" placeholder="05 12 34 5678" maxlength="13" />
            </div>
        </div>
        
        <button onclick="registerUser()">إنشاء هوية</button>
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF7yFEjg7yAnz8QAmEq8rn66sTd5RC9zk",
            authDomain: "orgscc-2025-865ea.firebaseapp.com",
            databaseURL: "https://orgscc-2025-865ea-default-rtdb.firebaseio.com",
            projectId: "orgscc-2025-865ea",
            storageBucket: "orgscc-2025-865ea.appspot.com",
            messagingSenderId: "865185004337",
            appId: "1:865185004337:web:84bbf2a150546b34d24e10"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const customSelect = document.getElementById('custom-select');
        const selected = customSelect.querySelector('.select-selected');
        const items = customSelect.querySelector('.select-items');
        const hiddenInput = document.getElementById('country');
        const phoneCodeInput = document.getElementById('phoneCode');
        const phoneInput = document.getElementById('phoneNumber');

        // تغيير رمز الدولة حسب اختيار البلد
        items.querySelectorAll('div').forEach(option => {
            option.addEventListener('click', () => {
                selected.innerHTML = option.innerHTML;
                hiddenInput.value = option.getAttribute('data-value');
                phoneCodeInput.value = option.getAttribute('data-code');
                items.style.display = 'none';
                phoneInput.value = '';
                phoneInput.placeholder = getPhonePlaceholder(hiddenInput.value);
            });
        });

        selected.addEventListener('click', () => {
            items.style.display = items.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                items.style.display = 'none';
            }
        });

        selected.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                items.style.display = items.style.display === 'flex' ? 'none' : 'flex';
            }
        });

        // دالة تعطي شكل تنسيق رقم الهاتف حسب الدولة
        function getPhonePlaceholder(country) {
            switch(country) {
                case 'المملكة العربية السعودية': return '05 12 34 5678';
                case 'الإمارات العربية المتحدة': return '05 123 4567';
                case 'دولة الكويت': return '9000 0000';
                case 'مملكة البحرين': return '3 123 4567';
                case 'سلطنة عُمان': return '9 123 4567';
                case 'دولة قطر': return '3000 0000';
                case 'جمهورية مصر العربية': return '012 345 6789';
                case 'جمهورية السودان': return '091 234 5678';
                case 'الولايات المتحدة الأمريكية': return '(123) 456-7890';
                case 'المملكة المتحدة': return '07123 456789';
                default: return 'أدخل رقم الهاتف';
            }
        }

        // دالة تنسيق رقم الهاتف حسب الدولة (مبسطة)
        phoneInput.addEventListener('input', function () {
            let val = this.value.replace(/\D/g, '');
            let formatted = '';

            const country = hiddenInput.value;

           if (country === 'المملكة العربية السعودية') {
    // نتأكد من إزالة الصفر الأول لو موجود، وننسق 9 أرقام
    if (val.startsWith('0')) {
        val = val.substring(1);
    }
    for (let i = 0; i < val.length && i < 9; i++) {
        if (i === 2 || i === 5) formatted += ' ';
        formatted += val[i];
    }
}

                }
            } else if (country === 'الإمارات العربية المتحدة') {
                // 9 أرقام، شكل 05 123 4567
                for (let i = 0; i < val.length && i < 9; i++) {
                    if (i === 2 || i === 5) formatted += ' ';
                    formatted += val[i];
                }
            } else {
                // بشكل عام يكتب رقم فقط بدون تنسيق خاص
                formatted = val;
            }

            this.value = formatted;
        });

        function generateIDNumber(country) {
            let startDigit = '0';
            if (country.includes('السعودية')) startDigit = '1';
            else if (country.includes('السودان')) startDigit = '2';
            else startDigit = String(Math.floor(Math.random() * 7) + 3);

            const repeatedDigit = String(Math.floor(Math.random() * 10));
            let idNumber = startDigit;

            while (idNumber.length < 9) {
                const digit = Math.random() < 0.3 ? repeatedDigit : String(Math.floor(Math.random() * 10));
                idNumber += digit;
            }
            idNumber += repeatedDigit;
            return idNumber;
        }

        window.registerUser = function () {
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const country = document.getElementById('country').value;
            const phoneCode = document.getElementById('phoneCode').value.trim();
            const phoneRaw = document.getElementById('phoneNumber').value.trim().replace(/\s+/g, '');
            const phone = phoneCode + phoneRaw;

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "";
            messageDiv.className = "message";

            if (!fullName || !username || !email || !password || !country || !phone) {
                messageDiv.innerHTML = "جميع الحقول مطلوبة.";
                messageDiv.classList.add("error");
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = "كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
                messageDiv.classList.add("error");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    const idNumber = generateIDNumber(country);

                    return set(ref(db, 'users/' + uid), {
                        fullName,
                        username,
                        email,
                        country,
                        phone,
                        idNumber,
                        role: "عضو"
                    }).then(() => uid);
                })
                .then((uid) => {
                    messageDiv.innerHTML = "تم إنشاء الحساب بنجاح! جاري التحويل...";
                    messageDiv.classList.add("success");

                    setTimeout(() => {
                        window.location.href = `CreateID.html?uid=${encodeURIComponent(uid)}&country=${encodeURIComponent(country)}`;
                    }, 2000);
                })
                .catch((error) => {
                    messageDiv.innerHTML = error.message;
                    messageDiv.classList.add("error");
                });
        };
    </script>
</body>
</html>
