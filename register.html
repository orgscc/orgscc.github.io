<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>إنشاء حساب - بوابة الدخول الموحد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- خط IBM Plex Sans Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #000000;
            border-radius: 6px;
            background: #ffffff;
            color: #000000;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #000000;
        }
        button {
            width: 100%;
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        /* كود القائمة المخصصة للبلد */
        .custom-select {
            position: relative;
            width: 100%;
            user-select: none;
            font-size: 14px;
        }
        .select-selected {
            border: 2px solid #000000;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ffffff;
            color: #000000;
        }
.select-selected img,
.select-items img {
    width: 16px;
    height: 11px;
    object-fit: contain;
    vertical-align: middle;
    border-radius: 2px;
}

        }
        .select-items {
            position: absolute;
            background: #ffffff;
            border: 2px solid #000000;
            border-top: none;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 99;
            border-radius: 0 0 6px 6px;
            display: none;
            flex-direction: column;
            color: #000000;
        }
        .select-items div {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .select-items div:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب جديد</h1>
        
        <div class="form-group">
            <label>الاسم الكامل</label>
            <input type="text" id="fullName" placeholder="مثال: محمد بن طارق" />
        </div>
        
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" />
        </div>
        
        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" />
        </div>
        
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" />
        </div>

        <div class="form-group">
            <label>البلد</label>
            <div class="custom-select" id="custom-select">
                <div class="select-selected" tabindex="0">
                    <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/2560px-Flag_of_Saudi_Arabia.svg.pn" alt="علم السعودية" />
                    السعودية
                </div>
                <div class="select-items">
                    <div data-value="المملكة العربية السعودية"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/2560px-Flag_of_Saudi_Arabia.svg.png" alt=" علم السعودية" /> المملكة العربية السعودية</div>
                    <div data-value="الإمارات العربية المتحدة"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/250px-Flag_of_the_United_Arab_Emirates.svg.png" alt="علم الإمارات" /> الإمارات العربية المتحدة</div>
                    <div data-value="دولة الكويت"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Flag_of_Kuwait.svg/330px-Flag_of_Kuwait.svg.png" alt="علم الكويت" /> دولة الكويت</div>
                    <div data-value="مملكة البحرين"><img src=https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Flag_of_Bahrain.svg/330px-Flag_of_Bahrain.svg.png" alt="علم البحرين" /> مملكة البحرين</div>
                    <div data-value="سلطنة عُمان"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Flag_of_Oman.svg/330px-Flag_of_Oman.svg.png" alt="علم عمان" /> سلطنة عُمان</div>
                    <div data-value="دولة قطر"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Flag_of_Qatar.svg/330px-Flag_of_Qatar.svg.png" alt="علم قطر" /> دولة قطر</div>
                    <div data-value="جمهورية مصر العربية"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/330px-Flag_of_Egypt.svg.png" alt="علم مصر" /> جمهورية مصر العربية</div>
                    <div data-value="جمهورية السودان"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Sudan.svg/330px-Flag_of_Sudan.svg.png" alt="علم السودان" /> جمهورية ااسودان</div>
                    <div data-value="الولايات المتحدة الأمريكية"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/330px-Flag_of_the_United_States.svg.png" alt="علم أمريكا" /> الولايات المتحدة الأمريكية</div>
                    <div data-value="المملكة المتحدة"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/330px-Flag_of_the_United_Kingdom_%283-5%29.svg.png" alt="علم بريطانيا" /> المملكة المتحدة</div>
                </div>
            </div>
            <input type="hidden" id="country" name="country" value="المملكة العربية السعودية" />
        </div>

        <div class="form-group">
            <label>رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" />
        </div>
        
        <button onclick="registerUser()">إنشاء هوية</button>
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase إعداد وربط -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF7yFEjg7yAnz8QAmEq8rn66sTd5RC9zk",
            authDomain: "orgscc-2025-865ea.firebaseapp.com",
            databaseURL: "https://orgscc-2025-865ea-default-rtdb.firebaseio.com",
            projectId: "orgscc-2025-865ea",
            storageBucket: "orgscc-2025-865ea.appspot.com",
            messagingSenderId: "865185004337",
            appId: "1:865185004337:web:84bbf2a150546b34d24e10"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        function generateIDNumber(country) {
            let startDigit = '3'; // بشكل افتراضي 3-9 عشوائي
            if (country === 'السعودية') startDigit = '1';
            else if (country === 'السودان') startDigit = '2';
            else startDigit = String(Math.floor(Math.random() * 7) + 3); // رقم من 3 إلى 9

            const repeatedDigit = String(Math.floor(Math.random() * 10));
            let idNumber = startDigit;

            while (idNumber.length < 9) {
                const digit = Math.random() < 0.3 ? repeatedDigit : String(Math.floor(Math.random() * 10));
                idNumber += digit;
            }
            idNumber += repeatedDigit; // ضمان وجود رقم متكرر

            return idNumber;
        }

        // كود القائمة المخصصة للبلد
        const customSelect = document.getElementById('custom-select');
        const selected = customSelect.querySelector('.select-selected');
        const items = customSelect.querySelector('.select-items');
        const hiddenInput = document.getElementById('country');

        // فتح/غلق القائمة عند النقر على المحدد
        selected.addEventListener('click', () => {
            items.style.display = items.style.display === 'flex' ? 'none' : 'flex';
        });

        // اختيار عنصر من القائمة
        items.querySelectorAll('div').forEach(option => {
            option.addEventListener('click', () => {
                selected.innerHTML = option.innerHTML;
                hiddenInput.value = option.getAttribute('data-value');
                items.style.display = 'none';
            });
        });

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                items.style.display = 'none';
            }
        });

        // دعم الكيبورد: فتح القائمة بزر Enter أو Space
        selected.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                items.style.display = items.style.display === 'flex' ? 'none' : 'flex';
            }
        });

        window.registerUser = function () {
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value.trim();
            const idSecret = document.getElementById('idSecret').value.trim();

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "";
            messageDiv.className = "message";

            // التحقق من الحقول
            if (!fullName || !username || !email || !password || !country || !phone || !idSecret) {
                messageDiv.innerHTML = "جميع الحقول مطلوبة.";
                messageDiv.classList.add("error");
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = "كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
                messageDiv.classList.add("error");
                return;
            }

            if (!/^\d{4}$/.test(idSecret)) {
                messageDiv.innerHTML = "كود الهوية السري يجب أن يكون 4 أرقام.";
                messageDiv.classList.add("error");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    const idNumber = generateIDNumber(country);

                    // تخزين بيانات المستخدم مع رقم الهوية المولد والكود السري
                    return set(ref(db, 'users/' + uid), {
                        fullName,
                        username,
                        email,
                        country,
                        phone,
                        idNumber,
                        idSecret,
                        role: "عضو"
                    }).then(() => uid);
                })
                .then((uid) => {
                    messageDiv.innerHTML = "تم إنشاء الحساب بنجاح! جاري التحويل...";
                    messageDiv.classList.add("success");

                    // بعد ثانيتين يتم التحويل لصفحة إنشاء رقم الهوية
                    setTimeout(() => {
                        window.location.href = `CreateID.html?uid=${encodeURIComponent(uid)}&country=${encodeURIComponent(country)}`;
                    }, 2000);
                })
                .catch((error) => {
                    messageDiv.innerHTML = error.message;
                    messageDiv.classList.add("error");
                });
        };
    </script>
</body>
</html>
